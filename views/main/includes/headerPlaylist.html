<div class="playlist brb22">
    <!--Template: headerPlaylist | Directive: headerPlaylist -->
    <div class="playlist_charts">
        <a class="playlist_chart">Популярные треки</a>
        <a class="playlist_chart">Лучшие треки недели</a>
        <a class="playlist_chart">Избранные</a>
    </div>

    <div class="playlist_holder">

        <div class="playlist_content" id="playlist_content">
            <ul class="playlist_list" id="playlist_list">
                <li class="playlist_item cf" data-ng-repeat="track in tracks track by track.id">
                    <ins class="draggable"></ins>
                    <img ng-src="http://cjclub.ru/_files/trackpics/{{track.id}}_35" alt="" title=""
                         class="playlist_item__cover"/>

                    <div class="playlist_item__data">
                        <a class="playlist_item__data__link" href="#tracks/{{track.id}}" class="black_link">{{track.name}}</a>

                        <div class="playlist_item__data__data">Track | {{track.style}} | {{track.timelengthStr}} |
                            {{track.filesizeStr}} MB
                        </div>
                    </div>
                    <div class="mini_player cf">
                        <div class="mini_player_btn mini_player_play"></div>
                        <div class="mini_player_btn mini_player_md"></div>
                        <div class="mini_player_btn mini_player_mu"></div>
                        <div class="mini_player_btn mini_player_re"></div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="playlist_scroll" id="playlist_scroll"></div>
    </div>
    <div class="playlist_closer" data-ng-click="close()"><span class="dot1">Свернуть</span></div>
</div>
